    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Billing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .billing-details {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .billing-details p {
            margin: 5px 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .next-button {
            display: block;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
            text-align: center;
            text-decoration: none; /* For the link-like button */
        }
        .next-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
   <!-- Google Tag Manager (noscript) -->

height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <div class="container">
        <h1>Billing Information</h1>

        <div class="billing-details">
            <h2>Order Summary (Example)</h2>
            <p><strong>Classic Burger:</strong> ₹250.00</p>
            <p><strong>Paneer Tikka Masala:</strong> ₹320.00</p>
            <p><strong>Total:</strong> ₹570.00</p>
            <small>(In a real app, this would dynamically show your cart items)</small>
        </div>

        <form>
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">Delivery Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">
            </div>
        </form>

        <a href="thankyou.html" class="next-button">Next (Complete Order)</a>
    </div>
</body>
</html>
